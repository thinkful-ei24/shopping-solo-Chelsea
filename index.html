<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shopping List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Shopping List</h1>
        <form id="js-shopping-list-form" class="shopping-list-form">
            <label for="shopping-list-entry">Add an item</label>
            <input type="text" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., broccoli">
            <button type="submit">Add item</button>
        </form>
        <form id="js-search-list" class="search-list">
            <label for="search-entry">Search your list</label>
            <input type="text" name="search-entry" class="js-search-entry" placeholder="e.g., broccoli">
            <button type="submit">Search</button>
            <button type="delete" class="js-delete-search">Delete</button>
        </form>
        <p>Hide checked off items</p>
        <label class="switch">
            <input class="js-filter-checkbox" type="checkbox">
            <span class="slider round js-filter-toggle"></span>
        </label>
        <ul class="shopping-list js-shopping-list">
        </ul>
    </div>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
